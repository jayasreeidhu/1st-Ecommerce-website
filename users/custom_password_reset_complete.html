<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Complete</title>
</head>
<body>
    <h2>Password Reset Complete</h2>
    <p>{{ message }}</p>
    <form method="post">
        {% csrf_token %}
        <input type="password" name="new_password" placeholder="New Password" required>
        <button type="submit">Set New Password</button>
    </form>
</body>
</html>
