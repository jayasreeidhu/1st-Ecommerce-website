<!-- track_order.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Track Order</h2>
        <div class="card">
            <div class="card-body">
                <h5>Order ID: {{ order.id }}</h5>
                <p><strong>Current Status:</strong> {{ order.status }}</p>
                <ul class="list-group">
                    <li class="list-group-item {% if order.status == 'Processing' or order.status == 'Shipped' or order.status == 'Delivered' %}bg-success text-white{% endif %}">Processing</li>
                    <li class="list-group-item {% if order.status == 'Shipped' or order.status == 'Delivered' %}bg-success text-white{% endif %}">Shipped</li>
                    <li class="list-group-item {% if order.status == 'Delivered' %}bg-success text-white{% endif %}">Delivered</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
