<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

/* Body styling */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
}

/* Container for login form */
.login-container {
    width: 100%;
    max-width: 400px;
    margin: auto;
}

/* Login Box */
.login-box {
    background: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    text-align: center;
}

/* Login Box Header */
.login-box h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

/* Input Box */
.input-box {
    position: relative;
    margin-bottom: 25px;
    width: 100%;
}

.input-box input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background: none;
    outline: none;
    transition: all 0.3s ease-in-out;
}

.input-box input:focus {
    border-color: #007bff;
}

.input-box label {
    position: absolute;
    top: 10px;
    left: 10px;
    color: #aaa;
    pointer-events: none;
    transition: all 0.3s ease-in-out;
}

.input-box input:focus + label,
.input-box input:valid + label {
    top: -10px;
    left: 5px;
    font-size: 12px;
    color: #007bff;
}

/* Options Section */
.options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.options .forgot-password {
    text-decoration: none;
    color: #007bff;
    font-size: 14px;
}

.options .forgot-password:hover {
    text-decoration: underline;
}

/* Submit Button */
.btn {
    width: 100%;
    background-color: #007bff;
    color: white;
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
}

.btn:hover {
    background-color: #0056b3;
}

</style>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Admin Panel</h2>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="input-box">
                    <input type="text" name="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox" name="remember_me"> Remember Me
                    </label>
                    <a href="" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
