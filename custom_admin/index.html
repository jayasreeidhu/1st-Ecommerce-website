<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .custom-navbar {
        background-color: #BAD8B6; 
      }
      .form-control {
        border-radius: 20px;
      }
      .btn-outline-success {
        background-color: #28a745;
        color: white;
        border: none;
      }
      .btn-outline-success:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">WOODORA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'custom_admin:dashboard' %}">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'custom_admin:productmanagement' %}">Products Management</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'custom_admin:category_list' %}">Category Management</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'custom_admin:users' %}">Users Management</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'custom_admin:order_management' %}">order Management</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'custom_admin:coupon_management' %}">coupon Management</a>
                
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'custom_admin:sales_report' %}">Sales Report</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container">
        {% block content %}
        Welcome to custom_admin page
        {% endblock %}
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
