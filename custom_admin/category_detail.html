<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }}</title>
</head>
<body>
    <h1>{{ category.name }}</h1>
    <p>{{ category.description }}</p>
    <h2>Products in this category:</h2>
    <ul>
    {% for product in products %}
        <li><a href="{% url 'product_detail' product.id %}">{{ product.name }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
