{% extends 'custom_admin/index.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Delete Coupon</h2>
    <p>Are you sure you want to delete the coupon <strong>{{ coupon.code }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'custom_admin:coupon_management' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
